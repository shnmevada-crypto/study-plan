<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCSE Study Plan</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    .sidebar { width: 220px; background: #333; color: white; height: 100vh; overflow-y: auto; padding: 15px; }
    .sidebar h2 { font-size: 18px; margin: 10px 0; }
    .sidebar a { display: block; color: white; text-decoration: none; margin: 5px 0; padding: 5px; border-radius: 5px; }
    .sidebar a:hover { background: #555; }
    .content { flex: 1; padding: 20px; overflow-y: auto; }
    .week { display: none; }
    .week.active { display: block; }
    .day { margin: 15px 0; font-weight: bold; }
    .slot { margin-left: 20px; padding: 4px; }
    .search { margin-bottom: 20px; }
    /* Subject colours */
    .maths { color: #0070C0; }
    .english-lit { color: #FF6600; }
    .english-lang { color: #FF6600; }
    .comp-sci { color: #7030A0; }
    .business { color: #FFC000; }
    .french { color: #C00000; }
    .science { color: #00B050; }
    .pe { color: #000000; }
    .independent { color: #666666; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Weeks</h2>
    <div id="week-links"></div>
  </div>

  <div class="content">
    <div class="search">
      <input type="text" id="searchBox" placeholder="Search subject..." style="width:100%; padding:8px;">
    </div>
    <div id="weeks-container"></div>
  </div>

  <script>
    const weeksContainer = document.getElementById("weeks-container");
    const weekLinks = document.getElementById("week-links");

    const subjects = [
      { name: "Maths (Edexcel GCSE)", class: "maths" },
      { name: "English Literature (AQA GCSE)", class: "english-lit" },
      { name: "English Language (AQA GCSE)", class: "english-lang" },
      { name: "Computer Science (AQA GCSE)", class: "comp-sci" },
      { name: "Business (Edexcel GCSE)", class: "business" },
      { name: "French (GCSE)", class: "french" },
      { name: "Combined Science (AQA GCSE)", class: "science" },
      { name: "Physical Education (AQA GCSE)", class: "pe" },
      { name: "Independent Study / Flashcards / Past Papers", class: "independent" }
    ];

    const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    const weekends = ["Saturday", "Sunday"];

    const timesWeekday = [
      "6:00 â€“ 6:45 pm",
      "6:50 â€“ 7:35 pm",
      "7:40 â€“ 8:25 pm"
    ];

    const timesWeekend = [
      "10:00 â€“ 10:45 am",
      "10:50 â€“ 11:35 am",
      "11:40 â€“ 12:25 pm"
    ];

    for (let w = 1; w <= 40; w++) {
      // Sidebar links
      const link = document.createElement("a");
      link.textContent = `Week ${w}`;
      link.href = "#";
      link.onclick = () => showWeek(w);
      weekLinks.appendChild(link);

      // Week container
      const weekDiv = document.createElement("div");
      weekDiv.classList.add("week");
      weekDiv.id = `week-${w}`;

      // Weekdays
      weekdays.forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.textContent = `ðŸ“… ${day}`;
        weekDiv.appendChild(dayDiv);

        timesWeekday.forEach(time => {
          const sub = subjects[Math.floor(Math.random()*subjects.length)];
          const slot = document.createElement("div");
          slot.classList.add("slot", sub.class);
          slot.textContent = `${time} â†’ ${sub.name}`;
          weekDiv.appendChild(slot);
        });
      });

      // Weekends
      weekends.forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.textContent = `ðŸ“… ${day}`;
        weekDiv.appendChild(dayDiv);

        timesWeekend.forEach(time => {
          const sub = subjects[Math.floor(Math.random()*subjects.length)];
          const slot = document.createElement("div");
          slot.classList.add("slot", sub.class);
          slot.textContent = `${time} â†’ ${sub.name}`;
          weekDiv.appendChild(slot);
        });
      });

      weeksContainer.appendChild(weekDiv);
    }

    function showWeek(weekNumber) {
      document.querySelectorAll(".week").forEach(week => week.classList.remove("active"));
      document.getElementById(`week-${weekNumber}`).classList.add("active");
    }

    // Default view Week 1
    showWeek(1);

    // Search filter
    document.getElementById("searchBox").addEventListener("input", function() {
      const term = this.value.toLowerCase();
      document.querySelectorAll(".slot").forEach(slot => {
        if (slot.textContent.toLowerCase().includes(term)) {
          slot.style.display = "block";
        } else {
          slot.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
